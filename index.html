<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flappy Kiro – Desert Skies</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #2a1b3d, #cbb279);
            font-family: "Courier New", monospace;
        }

        #gameContainer {
            background: rgba(0, 0, 0, 0.85);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
            text-align: center;
        }

        canvas {
            display: block;
            border: 2px solid #e6d3a3;
            border-radius: 8px;
            background: black;
        }

        #ui {
            margin-top: 12px;
            color: white;
        }

        #score {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 6px;
        }

        #instructions {
            font-size: 14px;
            opacity: 0.85;
        }

        .game-over {
            color: #ff6b6b;
            font-size: 28px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>

        <div id="ui">
            <div id="score">Score: 0</div>
            <div id="instructions">
                Press SPACE or click to start • Fly through the desert!
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
